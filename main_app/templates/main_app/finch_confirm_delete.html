{% extends 'base.html' %}

{% block content %}
  <h1>Delete Finch</h1>

  <h4>Are you sure you want to delete <span class="blue-grey-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="waves-effect blue-grey lighten-2 btn">
    <a href="{% url 'detail' finch.id %}" class="waves-effect blue-grey lighten-2 btn">Cancel</a>
  </form>
{% endblock %}
