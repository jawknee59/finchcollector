{% extends 'base.html' %}
{% block content %}
    <!-- New if/else block -->
    {% if object %}
        <h1>Edit <span class="blue-grey-text">{{object.name}}</span></h1>
    {% else %}
        <h1>Add Finch</h1>
    {% endif %}
    <!-- by leaving the action empty this allows the form to submit -->
    <!-- to the same url that was used to render it. (the submit changes the HTTP to POST)-->
    <form action="" method="POST">
        <!-- Django requires is our cross-site resource (forgery?) (fraud?) token -->
        {% csrf_token %}
        <table>
            <!-- Render the inputs inside of a table with <tr>s and <td>s -->
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit!" class="waves-effect blue-grey lighten-2 btn">
    </form>
{% endblock%}
