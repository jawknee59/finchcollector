{% extends 'base.html' %}
{% block content %}
    <h1>Finches List</h1>

    {% for finch in finches %}
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ finch.name }}</span>
                <p>Color: {{ finch.color }}</p>
                <p>Age: {{ finch.age }}</p>
                <a href="{% url 'detail' finch.id %}">View {{ finch.name }} Details</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
