{% extends 'base.html' %}
{% block content %}

    
    <h1>Finches List</h1>
        <div class="row">
            {% for finch in finches %}
                <div class="col s4">
                    <div class="card" style="border-radius: 30px;">
                        <div class="card-content">
                            <span class="card-title">{{ finch.name }}</span>
                            <p>Color: {{ finch.color }}</p>
                            {% if finch.age > 0 %}
                                <p>Age: {{ finch.age }}</p>
                            {% else %}
                                <p>Age: Chick</p>
                            {% endif %}
                            <br>
                            <div class="card-action">
                                <a class="waves-effect blue-grey lighten-2 btn" href="{% url 'detail' finch.id %}">View {{ finch.name }} Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

{% endblock %}
